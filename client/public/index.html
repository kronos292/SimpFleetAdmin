<!DOCTYPE html>

    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#48af4a" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#48af4a" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#48af4a" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- bootstrap css -->

      rel="stylesheet"

      name="description"
      content="Singapore's best logistics consolidation and optimization platform for ship supplies. Leave your delivery requirements with us and we will help you handle the rest of the logistics. We provide an easy system for you to keep track of your delivery status as well."

    <meta
      name="keywords"
      content="Chandlers,ship supplies,Singapore,chandling,marine supplies,delivery to ships,shopping on ships,logistics consolidation,truck pooling,asset optimization"

    <title>SimpFleet</title>

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
